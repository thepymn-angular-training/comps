<div class="ui accordion styled">
  <ng-container *ngFor="let item of data; let i = index">
    <div
      [ngClass]="{ active: openedItemIndex === i }"
      class="title"
      (click)="onClick(i)"
    >
      <i class="dropdown icon"></i>
      {{ item.title }}
    </div>
    <div [ngClass]="{ active: openedItemIndex === i }" class="content">
      <p>{{ item.content }}</p>
    </div>
  </ng-container>
</div>
